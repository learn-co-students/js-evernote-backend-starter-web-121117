<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fake Evernotez</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
  </head>
  <body>
    <div id="app-container">
      <div id="sidebar">
      </div>
      <div id="show-note">
      </div>
      <div id="newNote">
        <form id="note-form" action="index.html" method="post">
          <input type="text" id='note-title' placeholder="New Note Title"></br>
          <input type="text" id='note-body' placeholder="New Note Body"></br>
          <input type="submit" value="Create New Note">
        </form>
      </div>
    </div>
    <script src="./noteAPI.js" charset="utf-8"></script>
    <script src="./notes.js" charset="utf-8"></script>
    <script src="./app.js" charset="utf-8"></script>
    <script src="./index.js" charset="utf-8"></script>
  </body>
</html>
